<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </header>

            <div class="dashboard-content">
                <div class="change-password-section">
                    <div class="section-header">
                        <h1>Change Password</h1>
                        <p>Update your account password</p>
                    </div>

                    <form class="change-password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <div class="password-input">
                                <input type="password" id="current-password" required>
                                <button type="button" class="toggle-password">
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <div class="password-input">
                                <input type="password" id="new-password" required>
                                <button type="button" class="toggle-password">
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                                <p class="strength-text">Password strength: Weak</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <div class="password-input">
                                <input type="password" id="confirm-password" required>
                                <button type="button" class="toggle-password">
                                </button>
                            </div>
                        </div>

                        <div class="password-requirements">
                            <h3>Password Requirements</h3>
                            <ul>
                                <li><i class="fas fa-check"></i> At least 8 characters long</li>
                                <li><i class="fas fa-check"></i> Contains uppercase letters</li>
                                <li><i class="fas fa-check"></i> Contains lowercase letters</li>
                                <li><i class="fas fa-check"></i> Contains numbers</li>
                                <li><i class="fas fa-check"></i> Contains special characters</li>
                            </ul>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="update-btn">
                                <i class="fas fa-save"></i>
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
