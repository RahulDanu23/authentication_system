<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </header>

            <div class="dashboard-content">
                <div class="edit-profile-section">
                    <div class="section-header">
                        <h1>Edit Profile</h1>
                        <p>Update your personal information</p>
                    </div>

                    <form class="edit-profile-form">
                        <div class="form-group profile-image-upload">
                            <label>Profile Picture</label>
                            <div class="image-upload-container">
                                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="current-image">
                                <div class="upload-options">
                                    <button type="button" class="upload-btn">
                                        <i class="fas fa-camera"></i>
                                        Upload New Photo
                                    </button>
                                    <input type="file" id="profile-image" accept="image/*" hidden>
                                    <button type="button" class="remove-btn">
                                        <i class="fas fa-trash"></i>
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" value="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" value="john.doe@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" value="+1 234 567 890" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <select id="location" required>
                                <option value="">Select Location</option>
                                <optgroup label="United States">
                                    <option value="New York">New York</option>
                                    <option value="California">California</option>
                                    <option value="Texas">Texas</option>
                                </optgroup>
                                <optgroup label="Canada">
                                    <option value="Ontario">Ontario</option>
                                    <option value="Quebec">Quebec</option>
                                    <option value="British Columbia">British Columbia</option>
                                </optgroup>
                                <optgroup label="United Kingdom">
                                    <option value="England">England</option>
                                    <option value="Scotland">Scotland</option>
                                    <option value="Wales">Wales</option>
                                </optgroup>
                                <optgroup label="Asia">
                                    <option value="Japan">Japan</option>
                                    <option value="China">China</option>
                                    <option value="India">India</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="Afghanistan">Afghanistan</option>
                                    <option value="Iran">Iran</option>
                                    <option value="Iraq">Iraq</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" id="role" value="Administrator" required>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='profile.html'">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="save-btn">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
